<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="container">
        <h2 id="rounds"></h2>
        <div class="moves">
            <button class="move-btn" id="rock">
                <img class="move-img" src="media/rock.jpg" alt="rock-img">
            </button>
            <button class="move-btn" id="paper">
                <img class="move-img" src="media/paper.png" alt="paper-img">
            </button>
            <button class="move-btn" id="scissors">
                <img class="move-img" src="media/scissors.png" alt="scissors-img">
            </button>
        </div>
        <div class="scores">
            <div class="you">
                <p id="user-score"></p>
                <p>You</p>
            </div>
            <div class="comp">
                <p id="comp-score"></p>
                <p>Computer</p>
            </div>
        </div>
        <h2 id="winner"></h2>
        <button class="game-btn">New Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
